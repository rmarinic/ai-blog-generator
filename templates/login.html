<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="bg-gray-100 font-sans antialised" style="font-family:'Poppins';">

    <!-- Navbar -->
    <nav class="bg-green-700 p-5 text-white flex justify-between">
        <a href="/">
            <div>
                <h1 class="text-3xl font-bold"><i class="fas fa-robot fa-sm"></i> AI Blog Generator</i></h1>
            </div>
        </a>
        <div>
            <a href="login" class="text-white hover:underline p-6">Login</a>
            <a href="register" class="text-white hover:underline">Register</a>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Login Form -->
             <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color: red;">
                    <h2>
                        {{ error_message }}
                    </h2>
                </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username..." class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password..." class="w-full p-2 border rounded-md">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-700">Login</button>
             </form>
        </div>
    </main>

</body>
</html>
