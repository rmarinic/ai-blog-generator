<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Blog Post Details</title>
</head>

<body class="bg-gray-100 font-sans antialised" style="font-family:'Poppins';">
    <!-- Navbar -->
    <nav class="bg-green-700 p-5 text-white flex justify-between">
        <a href="/">
            <div>
                <h1 class="text-3xl font-bold"><i class="fas fa-robot fa-sm"></i> AI Blog Generator</i></h1>
            </div>
        </a>
        <div>
            <a class="text-white p-6">Welcome {{user.username}}</a>
            <a href="/blog-list" class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href="logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main -->
    <main class="container mx-auto mt-10 px-4 sm:px-0 flex-grow">
        <div class="max-w-3xl mx-auto bg-white rounded-lg p-6 shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold">{{blog_article_detail.youtube_title}}</h3>
                    <p class="text-gray-700">{{blog_article_detail.generated_content}}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">Youtube Title</h4>
                    <p class="text-gray-700">{{blog_article_detail.youtube_title}}</p>
                    <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
                    <a href="#" class="text-green-600 hover:underline hover:text-green-800">{{blog_article_detail.youtube_link}}</a>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center p-4 text-black mt-auto">
        <a class="hover:underline" href="https://www.github.com/rmarinic">by Romano MariniÄ‡</a>
    </footer>
</body>
</html>
